<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BAC Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <div class="header-cont">
            <a href="index.html" class="logo">Punkin' <span class="icon"></span> Beer</a>
            <nav class="main-nav">
                <ul class="nav-links"> 
                    <a href="" id="linkBAC">
                        <li>Drinking Calculator</li>
                    </a>
                    <a href="favorites.html">
                        <li>Favorites</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
            <section class="description">
                <h1>How drunk do you think you are?</h1>
                <p>Welcome to punkin` beer, a Blood Alcohol Content(BAC) calculator, that <br> helps you
                    determine if you are too drunk to drive <i class="material-icons disclaimer" title="Don't drink and drive! I am not responsible if you get yourself killed.">info</i>.
                </p>

            </section>
            <form id="search">
                <input list = "drinks_list" name="search" class="query" type="text" placeholder="Choose your poison ...">
                <datalist id="drinks_list">
                </datalist>
                <input type="submit" value="Submit">
            </form>
            <section class="liquor"></section>
    </main>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="BACform">
                <h2>BAC Calculator</h2>
                <label for="">Weight:
                    <input type="text" name="weight">
                </label>
                <label for="">
                    <select name="unit">
                        <option value="lbs">Pounds</option>
                        <option value="kgs">Kilos</option>
                    </select>
                </label><br><br>
                    
                <label for="">Gender:
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </label><br><br>
                
                <label for="">Type of drinker:
                    <select name="meta_rate">
                        <option value="0.012">Social</option>
                        <option value="0.017">Frequent</option>
                        <option value="0.02">Heavy</option>
                    </select>
                </label><br><br>

                 <label for="">Time elapse:
                    <input type="text" name="hour" placeholder="Hours">
                    <input type="text" name="min" placeholder="Minutes">
                </label><br><br>

                <label for="">Alcohol %:
                    <input type="text" name="percent" id="percent">
                </label><br><br>

                <label for="">Servings(oz):
                    <input type="text" name="servings">
                </label><br><br>

                <input type="submit" value="Submit" class="submitBAC">
            </form>
        </div>  
    </div>
    
    <footer >
        <div class="footer-cont">
            <div class="col-4 text-center"> <a class="copy" href="https://github.com/jonager" target="_blank">&copy; 2018 - jonager</a></div>
        </div>
    </footer>

    <script src="https://unpkg.com/tippy.js@2.2.3/dist/tippy.all.min.js"></script>
    <script>
        let header = document.querySelector('header');
                
        document.addEventListener("scroll", function(){
            if(document.documentElement.scrollTop > 100){
                header.classList.add('shrink-header');
            } else{
                header.classList.remove('shrink-header');
            }
        });

        tippy('.disclaimer')
    </script>

</body>
</html>
