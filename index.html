<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <div class="header-cont">
            <a href="http://127.0.0.1:5500/index.html" class="logo">Punkin' <span class="icon"></span> Beer</a>
            <nav class="main-nav">
                <ul class="nav-links">
                    <a href="">
                        <li>Drinking Calculator</li>
                    </a>
                    <a href="http://127.0.0.1:5500/favorites.html">
                        <li>Favorites</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
            <form id="search">
                <input name="search" class="query" type="text" placeholder="Choose your poison ...">
                <input type="submit" value="Submit">
            </form>
            <section class="liquor"></section>
    </main>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>BAC Calculator</h2>
            <form id="BACform">
                <label for="">Weight:
                    <input type="text" name="weight">
                </label><br>

                <label for="">Gender:
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </label><br>
                
                <label for="">Type of drinker:
                    <select name="meta_rate">
                        <option value="0.012">Social</option>
                        <option value="0.017">Frequent</option>
                        <option value="0.02">Heavy</option>
                    </select>
                </label><br>

                 <label for="">Hours:
                    <input type="text" name="hour">
                </label>
                 <label for="">Mins:
                    <input type="text" name="min">
                </label><br>

                <label for="">Alcohol %:
                    <input type="text" name="percent" id="percent">
                </label><br>

                <label for="">Servings(oz):
                    <input type="text" name="servings">
                </label><br>

                <input type="submit" value="Submit">
            </form>
        </div>  
    </div>
    
    <footer >
        <div class="footer-cont">
            <div class="col-4 text-center"> <a class="copy" href="https://github.com/jonager" target="_blank">&copy; 2018 - jonager</a></div>
        </div>
    </footer>
</body>
</html>
